<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ethers-5.2.umd.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="abi.js"></script>
    <script src="main.js" defer></script>

    <title>Cyber Boba Tea Dapp</title>
</head>
<body>
    <h1>Cyber Boba Tea</h1>
    <label for="flavor">Enter Flavor of Boba Tea:</label>
    <input type="text" id="flavor" placeholder="Enter flavor">
    <br>
    <button id="generate">Generate Boba Tea</button>
    <br>
    <p>Selected Flavor: <span id="selectedFlavor"></span></p>
    <p>Selected Ingredients: <span id="selectedIngredients"></span></p>
    <p>Selected Ice Level: <span id="selectedIceLevel"></span></p>

</body>
</html>
